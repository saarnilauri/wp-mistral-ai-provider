name: Release Plugin ZIP

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-plugin-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Derive release version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "RELEASE_VERSION=${GITHUB_REF_NAME#v}" >> "${GITHUB_ENV}"

      - name: Validate committed versions for tagged release
        if: env.RELEASE_VERSION != ''
        run: |
          README_VERSION="$(grep -E '^Stable tag:' readme.txt | head -n1 | sed -E 's/^Stable tag:[[:space:]]*//')"
          PLUGIN_VERSION="$(grep -E '^ \* Version:' plugin.php | head -n1 | sed -E 's/^ \* Version:[[:space:]]*//')"

          echo "Tag version: ${RELEASE_VERSION}"
          echo "readme.txt Stable tag: ${README_VERSION}"
          echo "plugin.php Version: ${PLUGIN_VERSION}"

          if [ "${README_VERSION}" != "${RELEASE_VERSION}" ] || [ "${PLUGIN_VERSION}" != "${RELEASE_VERSION}" ]; then
            echo "::error::Version mismatch. Update readme.txt Stable tag and plugin.php Version to ${RELEASE_VERSION} before tagging."
            exit 1
          fi

      - name: Build plugin ZIP
        run: ./scripts/build-plugin-zip.sh

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: wp-mistral-ai-provider-zip
          path: dist/wp-mistral-ai-provider.zip
          if-no-files-found: error

      - name: Attach ZIP to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/wp-mistral-ai-provider.zip
          generate_release_notes: true
